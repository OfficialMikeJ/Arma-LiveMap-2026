name: Build Android App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'android_app/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'android_app/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: android_app
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      working-directory: android_app
      run: ./gradlew assembleDebug --stacktrace

    - name: Get version from build.gradle
      id: version
      working-directory: android_app
      run: |
        VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: Sign APK (Debug)
      working-directory: android_app
      run: |
        echo "Debug APK built successfully"
        ls -lh app/build/outputs/apk/debug/

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-Android-Debug-v${{ steps.version.outputs.VERSION }}
        path: android_app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: android_app
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Release APK (unsigned)
      working-directory: android_app
      run: ./gradlew assembleRelease --stacktrace

    - name: Get version
      id: version
      working-directory: android_app
      run: |
        VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Release APK (unsigned)
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-Android-Release-v${{ steps.version.outputs.VERSION }}-unsigned
        path: android_app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: android-v${{ steps.version.outputs.VERSION }}
        name: Arma Reforger Tactical Map (Android) v${{ steps.version.outputs.VERSION }}
        body: |
          ## Android App Release
          
          ### What's New
          - Native Android app with Material Design 3
          - Full feature parity with desktop app
          - Touch gestures (tap, pinch-zoom, pan)
          - Real-time WebSocket synchronization
          - TOTP/QR code authentication
          
          ### Download
          - **Debug APK:** For testing (available in artifacts)
          - **Release APK (unsigned):** Needs signing before installation
          
          ### Installation
          1. Enable "Install from Unknown Sources" in Android settings
          2. Download the APK file
          3. Open and install
          4. Create an account and start coordinating!
          
          ### Note
          The release APK is unsigned. To use it:
          - Sign it with your own keystore, or
          - Use the debug APK for testing
          
        files: |
          android_app/app/build/outputs/apk/release/*.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: android_app
      run: chmod +x gradlew

    - name: Run unit tests
      working-directory: android_app
      run: ./gradlew test --stacktrace

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: android_app/app/build/reports/tests/
        retention-days: 7

  lint:
    name: Run Lint Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      working-directory: android_app
      run: chmod +x gradlew

    - name: Run lint
      working-directory: android_app
      run: ./gradlew lint --stacktrace

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-results
        path: android_app/app/build/reports/lint-results-*.html
        retention-days: 7
