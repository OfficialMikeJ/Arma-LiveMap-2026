name: Build Android App

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}

jobs:
  build-debug:
    name: Build Android Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        working-directory: android_app
        run: chmod +x gradlew

      - name: Build debug APK
        working-directory: android_app
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        continue-on-error: true

      - name: Get version
        id: version
        working-directory: android_app
        run: |
          VERSION=$(grep "versionName" app/build.gradle | awk '{print $2}' | tr -d '"' || echo "1.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-debug-v${{ steps.version.outputs.VERSION }}
          path: android_app/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build-logs
          path: android_app/app/build/outputs/logs/
          retention-days: 7
