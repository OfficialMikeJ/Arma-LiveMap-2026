name: Build Electron Desktop App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'electron_app/**'
      - '.github/workflows/build-electron.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'electron_app/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: electron_app/yarn.lock

    - name: Install dependencies
      working-directory: electron_app
      run: yarn install --frozen-lockfile

    - name: Build Electron app
      working-directory: electron_app
      run: yarn build

    - name: Package Windows executable
      working-directory: electron_app
      run: yarn build:win

    - name: Get version from package.json
      id: version
      working-directory: electron_app
      shell: pwsh
      run: |
        $version = (Get-Content package.json | ConvertFrom-Json).version
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"

    - name: Upload Windows Portable
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-Windows-v${{ steps.version.outputs.VERSION }}-Portable
        path: electron_app/release/*.exe
        retention-days: 30

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ArmaReforgerMap-Windows-v${{ steps.version.outputs.VERSION }}-Installer
        path: electron_app/release/*.exe
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Arma Reforger Tactical Map v${{ steps.version.outputs.VERSION }}
        body: |
          ## Electron Desktop App Release
          
          ### What's New
          - Full-featured tactical map with 13 marker types
          - Real-time WebSocket synchronization
          - TOTP/QR code authentication
          - Dark military theme
          
          ### Download
          - **Windows:** Download the `.exe` file below
          - **Linux:** Coming soon
          - **macOS:** Coming soon
          
          ### Installation
          1. Download the `.exe` file
          2. Run the executable
          3. Create an account and start coordinating!
          
        files: |
          electron_app/release/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    name: Build Linux AppImage
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: electron_app/yarn.lock

    - name: Install dependencies
      working-directory: electron_app
      run: yarn install --frozen-lockfile

    - name: Build Electron app
      working-directory: electron_app
      run: yarn build

    - name: Package Linux AppImage
      working-directory: electron_app
      run: yarn build:linux

    - name: Get version
      id: version
      working-directory: electron_app
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload Linux AppImage
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-Linux-v${{ steps.version.outputs.VERSION }}
        path: electron_app/release/*.AppImage
        retention-days: 30

  build-mac:
    name: Build macOS DMG
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        cache-dependency-path: electron_app/yarn.lock

    - name: Install dependencies
      working-directory: electron_app
      run: yarn install --frozen-lockfile

    - name: Build Electron app
      working-directory: electron_app
      run: yarn build

    - name: Package macOS DMG
      working-directory: electron_app
      run: yarn build:mac

    - name: Get version
      id: version
      working-directory: electron_app
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-macOS-v${{ steps.version.outputs.VERSION }}
        path: electron_app/release/*.dmg
        retention-days: 30
