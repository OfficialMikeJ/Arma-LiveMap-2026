name: Build Arma Reforger Map Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd desktop_app
        pip install -r requirements.txt
        pip install pyinstaller requests
    
    - name: Extract current version
      id: get_version
      shell: bash
      run: |
        cd desktop_app
        CURRENT_VERSION=$(python scripts/extract_version.py gui/main_window.py)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Auto-increment version
      id: new_version
      shell: bash
      run: |
        cd desktop_app
        CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
        NEW_VERSION=$(python scripts/auto_increment_version.py "$CURRENT_VERSION")
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
    
    - name: Update version in code
      shell: bash
      run: |
        cd desktop_app
        CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
        NEW_VERSION="${{ steps.new_version.outputs.version }}"
        python scripts/update_version.py "$NEW_VERSION"
    
    - name: Commit version bump
      shell: bash
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add desktop_app/
        git commit -m "chore: bump version to ${{ steps.new_version.outputs.version }} [skip ci]" || echo "No changes to commit"
        git push || echo "Nothing to push"
    
    - name: Build executable with PyInstaller
      run: |
        cd desktop_app
        pyinstaller --name "ArmaReforgerMap" --windowed --onedir main.py
    
    - name: Copy config files to dist
      run: |
        xcopy /E /I desktop_app\config desktop_app\dist\ArmaReforgerMap\config
    
    - name: Copy documentation to dist
      shell: pwsh
      run: |
        Copy-Item desktop_app\README.md desktop_app\dist\ArmaReforgerMap\
        Copy-Item desktop_app\CHANGELOG.md desktop_app\dist\ArmaReforgerMap\
        if (Test-Path desktop_app\docs\QUICKSTART.md) {
          Copy-Item desktop_app\docs\QUICKSTART.md desktop_app\dist\ArmaReforgerMap\
        }
    
    - name: Create portable release package
      run: |
        mkdir release
        xcopy /E /I desktop_app\dist\ArmaReforgerMap release\ArmaReforgerMap
    
    - name: Create ZIP archive
      run: |
        cd release
        powershell Compress-Archive -Path ArmaReforgerMap -DestinationPath ArmaReforgerMap-v${{ steps.new_version.outputs.version }}-Windows-Portable.zip
    
    - name: Upload artifact (ZIP)
      uses: actions/upload-artifact@v4
      with:
        name: ArmaReforgerMap-v${{ steps.new_version.outputs.version }}-Windows-ZIP
        path: release/ArmaReforgerMap-v${{ steps.new_version.outputs.version }}-Windows-Portable.zip
        retention-days: 30
    
    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_VERSION: ${{ steps.new_version.outputs.version }}
        CHANGELOG_PATH: desktop_app/CHANGELOG.md
        ASSET_PATH: release/ArmaReforgerMap-v${{ steps.new_version.outputs.version }}-Windows-Portable.zip
      run: |
        cd desktop_app
        python scripts/create_github_release.py
