name: Build Arma Reforger Map Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd desktop_app
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        cd desktop_app
        pyinstaller --name "ArmaReforgerMap" --windowed --onedir main.py
    
    - name: Copy config files to dist
      run: |
        xcopy /E /I desktop_app\config desktop_app\dist\ArmaReforgerMap\config
    
    - name: Create portable release package
      run: |
        mkdir release
        xcopy /E /I desktop_app\dist\ArmaReforgerMap release\ArmaReforgerMap
        copy desktop_app\README.md release\ArmaReforgerMap\
        copy desktop_app\QUICKSTART.md release\ArmaReforgerMap\
    
    - name: Create ZIP archive
      run: |
        cd release
        powershell Compress-Archive -Path ArmaReforgerMap -DestinationPath ArmaReforgerMap-Windows-Portable.zip
    
    - name: Upload artifact (Folder)
      uses: actions/upload-artifact@v3
      with:
        name: ArmaReforgerMap-Windows-Portable
        path: release/ArmaReforgerMap/
        retention-days: 30
    
    - name: Upload artifact (ZIP)
      uses: actions/upload-artifact@v3
      with:
        name: ArmaReforgerMap-Windows-ZIP
        path: release/ArmaReforgerMap-Windows-Portable.zip
        retention-days: 30
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/ArmaReforgerMap-Windows-Portable.zip
        body: |
          ## Arma Reforger Live Interactive Map
          
          **Windows Portable Application**
          
          ### Installation
          1. Download `ArmaReforgerMap-Windows-Portable.zip`
          2. Extract to any folder
          3. Run `ArmaReforgerMap.exe`
          
          ### Features
          - Live interactive map viewer
          - Real-time enemy markers
          - Local authentication with QR codes
          - Up to 6 server configurations
          - Encrypted local storage
          
          See QUICKSTART.md for full documentation.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
