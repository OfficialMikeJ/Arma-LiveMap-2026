name: Build Arma Reforger Map Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd desktop_app
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        cd desktop_app
        pyinstaller --name "ArmaReforgerMap" --windowed --onedir main.py
    
    - name: Create release folder
      run: |
        mkdir release
        xcopy /E /I desktop_app\dist\ArmaReforgerMap release\ArmaReforgerMap
        xcopy /E /I desktop_app\config release\ArmaReforgerMap\config
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ArmaReforgerMap-Windows
        path: release/
    
    - name: Create Release (on tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
